{% extends "base.html" %}

{% block title %}纳杰 - 确认你的账户{% endblock %}

{% block page_content %}
<div class="page-header">
    <h1>
        你好, {{ current_user.username }}!
    </h1>
    <h3>你的账户还未激活。</h3>
    <p>
        访问前，需要先激活你的账户。
        检查你的邮箱, 点击激活链接。
    </p>
    <p>
        重新发送?
        <a href="{{ url_for('auth.resend_confirmation') }}">点击这里</a>
    </p>
</div>
{% endblock %}
